<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Stellarblue行動祕書</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0f1419 100%);
}
body {
  font-family: "微軟正黑體", Arial, sans-serif;
  min-height: 100vh;
  color: #e8eaed;
}
.login-box, .main-content {
  width: 94vw; max-width: 450px;
  margin: 7vw auto 0 auto;
  padding: 7vw 4vw 6vw 4vw;
  background: rgba(20, 25, 35, 0.95);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 16px rgba(59, 130, 246, 0.1);
  border: 1px solid rgba(59, 130, 246, 0.2);
  transition: box-shadow 0.3s, border-color 0.3s;
  position: relative;
  backdrop-filter: blur(10px);
}
.login-box:hover, .main-content:hover {
  border-color: rgba(59, 130, 246, 0.3);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 20px rgba(59, 130, 246, 0.15);
}
.login-box h2, .main-content h2 {
  margin-bottom: 6vw;
  color: #3b82f6;
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
  text-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
}
.login-logo {
  font-size: 2.3rem;
  vertical-align: middle;
  filter: drop-shadow(0 2px 8px rgba(59, 130, 246, 0.4));
}
.login-box input {
  width: 100%; padding: 16px 14px; margin: 0 0 4vw 0;
  border-radius: 8px; border: 1.5px solid #374151;
  font-size: 1.15rem; transition: border-color 0.2s, box-shadow 0.2s;
  background: rgba(31, 41, 55, 0.8);
  color: #e8eaed;
  outline: none;
  box-sizing: border-box;
}
.login-box input::placeholder {
  color: #9ca3af;
}
.login-box input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
  background: rgba(31, 41, 55, 1);
}
.login-box button, .logout-btn {
  width: 100%; padding: 16px 0;
  background: linear-gradient(90deg, #3b82f6 0%, #1e40af 100%);
  color: #fff;
  border: none; border-radius: 8px;
  font-size: 1.18rem; font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
  transition: all 0.2s;
  margin-top: 2vw;
}
.login-box button:hover, .logout-btn:hover {
  background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);
  transform: translateY(-2px) scale(1.025);
  box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
}
.logout-btn {
  margin-top: 6vw;
  background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
  box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
}
.logout-btn:hover {
  background: linear-gradient(90deg, #dc2626 0%, #ef4444 100%);
  box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
}
.error {
  color: #fff;
  background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
  border-radius: 6px;
  margin: 2vw 0 0 0;
  padding: 9px 12px;
  font-size: 1rem;
  letter-spacing: 1px;
  min-height: 23px;
  box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
  transition: background 0.2s;
}
.login-notice {
  color: #60a5fa;
  background: rgba(30, 64, 175, 0.2);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 6px;
  margin: 0 0 2vw 0;
  padding: 9px 12px;
  font-size: 0.95rem;
  letter-spacing: 0.5px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
}
.copyright-floating {
  position: fixed; right: 8px; bottom: 8px;
  background: rgba(20, 25, 35, 0.9); color: #9ca3af;
  font-size: 13px; padding: 4px 13px 4px 8px;
  border-radius: 20px 0 20px 20px; 
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(59, 130, 246, 0.2);
  z-index: 9999; letter-spacing: 1px; display: flex;
  align-items: center; gap: 5px; user-select: none; pointer-events: none;
  font-weight: 500;
  backdrop-filter: blur(10px);
}

/* 功能按鈕樣式 */
.feature-btn {
  padding: 15px;
  background: rgba(59, 130, 246, 0.15);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 10px;
  color: #60a5fa;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1.1rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}
.feature-btn:hover {
  background: rgba(59, 130, 246, 0.25);
  border-color: rgba(59, 130, 246, 0.5);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.2);
}
.feature-btn:active {
  transform: translateY(0);
}

/* 遊戲數據區塊 */
.game-stats {
  background: rgba(30, 64, 175, 0.1);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  text-align: center;
}
.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  margin-top: 15px;
}
.stat-item {
  background: rgba(59, 130, 246, 0.1);
  border-radius: 8px;
  padding: 10px 5px;
}
.stat-value {
  font-size: 1.3rem;
  font-weight: bold;
  color: #3b82f6;
}
.stat-label {
  font-size: 0.9rem;
  color: #9ca3af;
  margin-top: 5px;
}

/* 星空動畫背景 */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}
.star {
  position: absolute;
  background: #3b82f6;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}
.star:nth-child(odd) {
  animation-delay: 1s;
  background: #60a5fa;
}
.star:nth-child(3n) {
  animation-delay: 2s;
  background: #93c5fd;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

@media (max-width: 420px) {
  .login-box, .main-content { padding: 7vw 3vw 6vw 3vw;}
  .login-box h2, .main-content h2 { font-size: 1.33rem; }
  .login-logo { font-size: 1.7rem; }
  .copyright-floating { font-size: 11px; }
  .stats-grid { grid-template-columns: 1fr 1fr; }
}
@media (max-width: 340px) {
  .login-box, .main-content { padding: 3vw 1vw 3vw 1vw;}
  .login-box h2, .main-content h2 { font-size: 1.1rem; }
  .login-logo { font-size: 1.2rem; }
  .stats-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<!-- 星空背景 -->
<div class="stars" id="stars"></div>

<!-- 右下角浮動版權區塊 -->
<div class="copyright-floating">
<span style="font-size:15px;vertical-align:middle;">⭐</span>
Stellarblue © 海星 登入系統
</div>
<div id="app"></div>
<script>

// 創建星空背景
function createStars() {
const starsContainer = document.getElementById('stars');
const starCount = 60;

for (let i = 0; i < starCount; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + '%';
  star.style.top = Math.random() * 100 + '%';
  star.style.width = Math.random() * 3 + 1 + 'px';
  star.style.height = star.style.width;
  star.style.animationDelay = Math.random() * 3 + 's';
  starsContainer.appendChild(star);
}
}

// ===== 遊戲數據管理 =====
function getGameData() {
const defaultData = {
  points: 0,
  coins: 100,
  level: 1,
  experience: 0,
  character: "新手冒險者",
  achievements: [],
  lastLogin: Date.now()
};

const saved = localStorage.getItem('stellarblue_gamedata');
return saved ? { ...defaultData, ...JSON.parse(saved) } : defaultData;
}

function saveGameData(data) {
localStorage.setItem('stellarblue_gamedata', JSON.stringify(data));
}

// ===== 登入帳號密碼清單 =====
const users = [
{ username: "stellarblue", password: "2025" },
{ username: "admin", password: "1234" },
{ username: "secretary", password: "0128" }
];

const LIMIT = 3600000; // 1小時（毫秒）

// ===== 檢查登入狀態與時效 =====
function isLoggedIn() {
const flag = localStorage.getItem("stellarblue_login");
const time = parseInt(localStorage.getItem("stellarblue_login_time"), 10);
if (flag !== "yes" || !time) return false;
if (Date.now() - time > LIMIT) {
  // 超時，清除狀態
  localStorage.removeItem("stellarblue_login");
  localStorage.removeItem("stellarblue_login_time");
  return false;
}
return true;
}

// ===== 顯示登入介面 =====
function showLogin() {
document.getElementById('app').innerHTML = `
  <div class="login-box">
    <h2><span class="login-logo">⭐</span>Stellarblue行動祕書</h2>
    <div class="login-notice">🌟 歡迎使用 Stellarblue 智能助理系統</div>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="使用者帳號" autocomplete="username" required>
      <input type="password" id="password" placeholder="登入密碼" autocomplete="current-password" required>
      <button type="submit">進入系統</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
`;

document.getElementById('loginForm').onsubmit = function(e) {
  e.preventDefault();
  const uname = document.getElementById('username').value.trim().toLowerCase();
  const pwd = document.getElementById('password').value.trim();
  document.getElementById('errorMsg').textContent = "";
  
  const user = users.find(u => u.username === uname && u.password === pwd);
  
  if (user) {
    localStorage.setItem("stellarblue_login", "yes");
    localStorage.setItem("stellarblue_login_time", Date.now().toString());
    localStorage.setItem("stellarblue_current_user", uname);
    
    // 更新遊戲數據的最後登入時間
    const gameData = getGameData();
    gameData.lastLogin = Date.now();
    saveGameData(gameData);
    
    showMain();
  } else {
    document.getElementById('errorMsg').textContent = "帳號或密碼錯誤！請重新輸入";
  }
};

document.getElementById('username').oninput =
document.getElementById('password').oninput = function() {
  document.getElementById('errorMsg').textContent = "";
};
}

// ===== 顯示主頁內容 =====
function showMain() {
if (!isLoggedIn()) {
  showLogin();
  return;
}

const gameData = getGameData();
const currentUser = localStorage.getItem("stellarblue_current_user") || "玩家";

document.getElementById('app').innerHTML = `
  <div class="main-content">
    <h2><span class="login-logo">⭐</span>Stellarblue 控制面板</h2>
    
    <!-- 歡迎訊息 -->
    <p style="color:#60a5fa;font-size:1.07rem;margin-bottom:20px;text-align:center;">
      🚀 歡迎回來，${currentUser}！系統已就緒
    </p>
    
    <!-- 遊戲數據顯示 -->
    <div class="game-stats">
      <div style="color:#3b82f6;font-weight:bold;margin-bottom:10px;">🎮 遊戲數據</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value">${gameData.points}</div>
          <div class="stat-label">積分</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${gameData.coins}</div>
          <div class="stat-label">金幣</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">Lv.${gameData.level}</div>
          <div class="stat-label">等級</div>
        </div>
      </div>
      <div style="margin-top:10px;color:#9ca3af;font-size:0.9rem;">
        角色：${gameData.character}
      </div>
    </div>
    
    <!-- 功能按鈕 -->
    <div style="margin-bottom:20px;">
      <button class="feature-btn" onclick="startMission()">
        🎯 開始任務
      </button>
      <button class="feature-btn" onclick="openShop()">
        🛒 商店系統
      </button>
      <button class="feature-btn" onclick="viewRanking()">
        🏆 排行榜
      </button>
      <button class="feature-btn" onclick="openSettings()">
        ⚙️ 系統設定
      </button>
    </div>
    
    <button class="logout-btn" id="logoutBtn">安全登出</button>
  </div>
`;

document.getElementById('logoutBtn').onclick = function() {
  localStorage.removeItem("stellarblue_login");
  localStorage.removeItem("stellarblue_login_time");
  localStorage.removeItem("stellarblue_current_user");
  showLogin();
};

startTimeoutCheck();
}

// ===== 遊戲功能函數 =====
function startMission() {
const gameData = getGameData();
const pointsGained = Math.floor(Math.random() * 50) + 10;
const coinsGained = Math.floor(Math.random() * 20) + 5;

gameData.points += pointsGained;
gameData.coins += coinsGained;
gameData.experience += pointsGained;

// 升級檢查
const levelUpThreshold = gameData.level * 100;
if (gameData.experience >= levelUpThreshold) {
  gameData.level++;
  gameData.experience = 0;
  alert(`🎉 恭喜升級！現在是 Lv.${gameData.level}`);
}

saveGameData(gameData);
alert(`✅ 任務完成！\n獲得 ${pointsGained} 積分和 ${coinsGained} 金幣`);
showMain(); // 重新載入頁面更新數據
}

function openShop() {
alert('🛒 商店系統開發中...\n敬請期待更多功能！');
}

function viewRanking() {
alert('🏆 排行榜功能開發中...\n即將推出全球排名系統！');
}

function openSettings() {
const gameData = getGameData();
const newCharacter = prompt('請輸入新的角色名稱：', gameData.character);
if (newCharacter && newCharacter.trim()) {
  gameData.character = newCharacter.trim();
  saveGameData(gameData);
  showMain();
}
}

// ===== 定時檢查是否超時，超時自動登出 =====
let timeoutTimer = null;
function startTimeoutCheck() {
if (timeoutTimer) clearInterval(timeoutTimer);
timeoutTimer = setInterval(() => {
  if (!isLoggedIn()) {
    alert("登入已超時，請重新登入！");
    showLogin();
    clearInterval(timeoutTimer);
  }
}, 30000); // 每30秒檢查一次
}

// ===== 頁面初始載入 =====
window.onload = function() {
createStars();
if (isLoggedIn()) {
  showMain();
} else {
  showLogin();
}
};

</script>
</body>
</html>
